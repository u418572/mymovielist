<!-- Modal -->
<div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <!-- change modal size after modal-aialog add  modal-lg -->
  <div class="modal-dialog modal-lg ">
    <div class="modal-content">
      <div class="modal-header">
        <!-- contect movie title here -->
        <h1 class="modal-title fs-5" id="movie-modal-title">Modal title</h1>
        <!-- 這裏的button 不可刪，aria 屬性 -->
        <button type="button" 
         class="btn-close"
         data-bs-dismiss="modal" 
         aria-label="Close"></button>
         <!-- 以上保留 -->
      </div>
      <!-- modal add poster data and descriptaton -->
      <div class="modal-body" id="movie-modal-body">
        <!-- 1 row include 2div  one for poster , one for data and descript  -->
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <img src="https://webdev.alphacamp.io/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg" alt="poster" >
            </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date">2022</em></p>
              <p id="movie-modal-description">descriptation</p>
            </div>
          </div>
       </div>
      <div class="modal-footer">
        <!-- button add a dataset-id and set a click event  -->
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- cancel save chandew button  -->
        
      </div>
    </div>
  </div>
